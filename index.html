<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Movie Tickets (totally not a scam)
    </title>
  </head>
  <body>
    <div class="container">
      <h1> Movie Showtimes</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="movie-selector">
            <div class="form-group">
              <p>Select your age group:</p>
              <select id="age-group">
                <option value=""></option>
                <option value="child">Child</option>
                <option value="student">Student</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
              </select>
            </div>
            <div class="form-group">
              <p>Select your movie:</p>
              <select id="movie">
                <option value=""></option>
                <option value="11">LaLa Land</option>
                <option value="12">Logan</option>
                <option value="12">John Wick 2</option>
                <option value="14">Fifty Shades Darker</option>
              </select>
            </div>
            <div class="form-group">
              <p>Select your showtime:</p>
              <select id="showtime">
                <option value=""></option>
                <option value="early">4:30pm</option>
                <option value="average">6:00pm</option>
                <option value="later">8:30pm</option>
                <option value="late">10:00pm</option>
              </select>
            </div>
            <button type="submit" class="submit">Buy</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
